
name: lint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Node.js ubuntu-latest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: pnpm install, and pnpm lint
      run: |
        corepack enable && corepack prepare --activate
        pnpm install
        pnpm lint
      env:
        CI: true
